<!DOCTYPE html>
<html lang="fa" dir="rtl">

  <body class="px-4 bg-gray-100">
    <header class="pt-8 pb-4 max-w-[1180px] mx-auto text-slate-800">
      <!-- mobile app bar -->
      <div class="flex lg:hidden justify-between items-center">
        <div>

            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"

          <span class="text-orange-600">دیجی‌</span>تایز

        <ul class="flex items-center gap-x-2 ml-auto mr-12">
          <li class="px-6 py-3 rounded-md cursor-pointer hover:bg-gray-200/70">
            <a href="#">خانه</a>

          <li class="px-6 py-3 rounded-md cursor-pointer hover:bg-gray-200/70">
            <a href="#">تلفن همراه</a>
          </li>
          <li class="px-6 py-3 rounded-md cursor-pointer hover:bg-gray-200/70">
            <a href="#">لپ تاپ</a>
          </li>
          <li class="px-6 py-3 rounded-md cursor-pointer hover:bg-gray-200/70">
            <a href="#">ساعت هوشمند</a>
          </li>
        </ul>
        <!-- search bar -->
        <div
          class="flex-grow flex items-center mr-8 rounded-md overflow-hidden p-1 pr-4 bg-gray-200"
        >
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"

              />

          <input
            class="focus:ring-0 bg-gray-200 w-full"
            type="text"
            placeholder="جستجوی نام محصول، برند، مدل و ..."
          />
        </div>
      </nav>
