<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./build/tailwind.css" />
    <!-- Alpine JS -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- FavIcon -->
    <link rel="shortcut icon" href="#" />
  </head>
  <body class="px-4 bg-gray-100">
    <header class="pt-8 pb-4 max-w-[1180px] mx-auto">
      <div class="flex justify-between items-center">
        <div>
          <img src="../assets/image/Logo.png" alt="" />
        </div>
        <h2 class="text-xl font-bold">ساعت هوشمند</h2>
        <div class="shadow-3xl p-1 rounded-md">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
        </div>
      </div>
    </header>
    <main>
      <!-- Filter & Sort -->
      <div class="flex md:hidden justify-between items-center gap-x-4 my-4">
        <div class="flex items-center text-center text-sm p-2 pr-4 rounded w-1/2 text-slate-800 bg-white">
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 stroke-orange-600"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75"
              />
            </svg>
          </span>
          <span class="mr-2">محبوب ترین</span>
        </div>
        <div class="flex items-center text-center text-sm p-2 pr-4 rounded w-1/2 text-slate-800 bg-white">
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 stroke-gray-400"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z"
              />
            </svg>
          </span>
          <span class="mr-2">برند: اپل</span>
        </div>
      </div>
      <!-- main content -->
      <div
        class="grid lg:grid-rows-[60px_minmax(200px,auto)_1fr] lg:grid-cols-12 lg:gap-3 pt-2 md:pt-4 max-w-[1180px] mx-auto"
      >
        <!-- sidebar -->
        <div class="hidden lg:block lg:col-span-3 lg:row-span-2">
          <div x-data="{ chevronRotation: 'rotate-180'}" class="text-sm p-4 mb-8 rounded-md bg-white">
            <h3 class="mb-4 text-base font-medium text-orange-500">دسته بندی</h3>
            <ul
              x-data="{ itemSelect: 3, activeItem: 'text-slate-800'}"
              class="flex flex-col gap-y-2 pr-2 text-gray-400"
            >
              <li
                @click="itemSelect = 1"
                class="flex items-center py-2 cursor-pointer"
                :class="itemSelect === 1 ? activeItem : ''"
              >
                <span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 ml-2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3"
                    />
                  </svg>
                </span>
                <span>تلفن همراه</span>
              </li>
              <li
                @click="itemSelect = 2"
                class="flex items-center py-2 cursor-pointer"
                :class="itemSelect === 2 ? activeItem : ''"
              >
                <span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 ml-2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25"
                    />
                  </svg>
                </span>
                <span>لپ تاپ</span>
              </li>
              <li
                @click="itemSelect = 3"
                class="flex items-center py-2 cursor-pointer"
                :class="itemSelect === 3 ? activeItem : ''"
              >
                <span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 ml-2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </span>
                <span>ساعت هوشمند</span>
              </li>
            </ul>

            <h3 class="my-4 text-base font-medium text-orange-500">فیلتر</h3>
            <!-- Filter Product Brand -->
            <div x-data="{ isOpen: false }">
              <div
                @click="isOpen = !isOpen"
                class="flex justify-between items-center p-2 cursor-pointer text-slate-800"
              >
                <span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205l3 1m1.5.5l-1.5-.5M6.75 7.364V3h-3v18m3-13.636l10.5-3.819"
                    />
                  </svg>
                </span>
                <span class="ml-auto mr-2 select-none">برند محصول</span>
                <span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    class="w-4 h-4 transition-all duration-100"
                    :class="isOpen ? chevronRotation : ''"
                  >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                  </svg>
                </span>
              </div>

              <div x-show="isOpen" class="p-2">
                <ul class="flex flex-col mb-4">
                  <li class="flex items-center py-2">
                    <input class="cursor-pointer" type="checkbox" name="brand1" id="brand1" value="apple" />
                    <label for="brand1" class="block flex-grow mr-2 cursor-pointer select-none">اپل</label>
                  </li>
                  <li class="flex items-center py-2">
                    <input class="cursor-pointer" type="checkbox" name="brand1" id="brand2" value="samsung" />
                    <label for="brand2" class="block flex-grow mr-2 cursor-pointer select-none">سامسونگ</label>
                  </li>
                  <li class="flex items-center py-2">
                    <input class="cursor-pointer" type="checkbox" name="brand1" id="brand3" value="xiaomi" />
                    <label for="brand3" class="block flex-grow mr-2 cursor-pointer select-none">شیائومی</label>
                  </li>
                  <li class="flex items-center py-2">
                    <input class="cursor-pointer" type="checkbox" name="brand1" id="brand4" value="other brands" />
                    <label for="brand4" class="block flex-grow mr-2 cursor-pointer select-none">سایر برند ها</label>
                  </li>
                </ul>
              </div>
            </div>
            <!-- Filter Product Color -->
            <div x-data="{ isOpen: false }">
              <div
                @click="isOpen = !isOpen"
                class="flex justify-between items-center p-2 cursor-pointer text-slate-800"
              >
                <span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4.098 19.902a3.75 3.75 0 005.304 0l6.401-6.402M6.75 21A3.75 3.75 0 013 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 003.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008z"
                    />
                  </svg>
                </span>
                <span class="ml-auto mr-2 select-none">رنگ محصول</span>
                <span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    class="w-4 h-4 transition-all duration-100"
                    :class="isOpen ? chevronRotation : ''"
                  >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                  </svg>
                </span>
              </div>

              <div x-show="isOpen" class="p-2">
                <ul class="flex flex-col mb-4">
                  <li class="flex items-center py-2">
                    <input class="cursor-pointer" type="checkbox" name="color1" id="color1" value="apple" />
                    <label for="color1" class="block flex-grow mr-2 cursor-pointer select-none">سفید</label>
                  </li>
                  <li class="flex items-center py-2">
                    <input class="cursor-pointer" type="checkbox" name="color1" id="color2" value="samsung" />
                    <label for="color2" class="block flex-grow mr-2 cursor-pointer select-none">مشکی</label>
                  </li>
                  <li class="flex items-center py-2">
                    <input class="cursor-pointer" type="checkbox" name="color1" id="color3" value="xiaomi" />
                    <label for="color3" class="block flex-grow mr-2 cursor-pointer select-none">آبی</label>
                  </li>
                  <li class="flex items-center py-2">
                    <input class="cursor-pointer" type="checkbox" name="color1" id="color4" value="nothing phone" />
                    <label for="color4" class="block flex-grow mr-2 cursor-pointer select-none">بنفش</label>
                  </li>
                </ul>
              </div>
            </div>
            <!-- Filter Product Price -->
            <div class="flex justify-between items-center p-2 cursor-pointer text-slate-800">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 12a2.25 2.25 0 00-2.25-2.25H15a3 3 0 11-6 0H5.25A2.25 2.25 0 003 12m18 0v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 9m18 0V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v3"
                  />
                </svg>
              </span>
              <span class="ml-auto mr-2 select-none">محدوده قیمت</span>
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="w-4 h-4"
                >
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                </svg>
              </span>
            </div>
          </div>
          <div class="col-span-3 row-span-1 rounded-xl overflow-hidden">
            <a href="#"><img src="../assets/image/Banner.png" alt="w-full h-full object-contain" /></a>
          </div>
        </div>

        <!-- sort section -->
        <div
          class="hidden md:flex items-center gap-x-4 px-4 mb-8 lg:mb-0 md:col-span-12 lg:col-span-9 rounded bg-white"
        >
          <span class="hidden lg:flex justify-center items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75"
              />
            </svg>
          </span>
          <ul
            x-data="{ filterSelect: 1, activeSort: 'text-slate-800' }"
            class="flex-grow flex md:justify-center lg:justify-start items-center gap-x-8 text-sm text-gray-400"
          >
            <li
              @click="filterSelect = 1"
              :class="filterSelect === 1 ? activeSort : ''"
              class="relative p-4 cursor-pointer select-none"
            >
              محبوب‌ترین محصول
              <span
                x-show="filterSelect === 1"
                class="block absolute top-0 left-0 w-[6px] h-[6px] rounded-full mt-2 bg-orange-500"
              ></span>
            </li>
            <li
              @click="filterSelect = 2"
              :class="filterSelect === 2 ? activeSort : ''"
              class="relative p-4 cursor-pointer select-none"
            >
              پربازدیدترین محصول
              <span
                x-show="filterSelect === 2"
                class="block absolute top-0 left-0 w-[6px] h-[6px] rounded-full mt-2 bg-orange-500"
              ></span>
            </li>
            <li
              @click="filterSelect = 3"
              :class="filterSelect === 3 ? activeSort : ''"
              class="relative p-4 cursor-pointer select-none"
            >
              گران‌ترین محصول
              <span
                x-show="filterSelect === 3"
                class="block absolute top-0 left-0 w-[6px] h-[6px] rounded-full mt-2 bg-orange-500"
              ></span>
            </li>
            <li
              @click="filterSelect = 4"
              :class="filterSelect === 4 ? activeSort : ''"
              class="relative p-4 cursor-pointer select-none"
            >
              ارزان‌ترین محصول
              <span
                x-show="filterSelect === 4"
                class="block absolute top-0 left-0 w-[6px] h-[6px] rounded-full mt-2 bg-orange-500"
              ></span>
            </li>
          </ul>
        </div>
        <!-- proudcts section -->
        <div class="md:col-span-12 lg:col-span-9 lg:row-span-2 pb-5">
          <section
            x-data="{
                products: [
                  {id: 1, title: 'ساعت هوشمند اپل سری ۶', price: '۹,۲۶۶,۰۰۰ تومان', imageUrl:'/assets/image/apple-watch-series-6.png', imageAlt:'اپل واچ سری ۶'},
                  {id: 2, title: 'ساعت هوشمند اپل سری ۴', price: '۷,۴۳۵,۰۰۰ تومان', imageUrl:'/assets/image/apple-watch-series-4.png', imageAlt:'اپل واچ سری ۴'},
                  {id: 3, title: 'ساعت هوشمند اپل سری ۲', price: '۴,۸۶۵,۰۰۰ تومان', imageUrl:'/assets/image/apple-watch-series-2.png', imageAlt:'اپل واچ سری ۲'},
                  {id: 4, title: 'ساعت هوشمند اپل سری ۷', price: '۱۰,۳۲۵,۰۰۰ تومان', imageUrl:'/assets/image/apple-watch-series-7.png', imageAlt:'اپل واچ سری ۷'},
                  {id: 5, title: 'ساعت هوشمند اپل سری SE', price: '۸,۵۲۵,۰۰۰ تومان', imageUrl:'/assets/image/apple-watch-series-se.png', imageAlt:'اپل واچ سری SE'},
                  {id: 6, title: 'ساعت هوشمند اپل سری ۳', price: '۶,۲۶۶,۰۰۰ تومان', imageUrl:'/assets/image/apple-watch-series-3.png', imageAlt:'اپل واچ سری ۳'},
                ],
            }"
            class="grid xs:gap-x-3 gap-y-8 xs:grid-cols-2 md:grid-cols-3"
          >
            <template x-for="product in products" :key="product.id">
              <!-- Single Product -->
              <div class="flex flex-col justify-between p-1 rounded-xl bg-white">
                <!-- Product Image -->
                <div class="bg-gray-300 w-full h-full flex justify-center items-center p-8 text-left rounded-xl">
                  <img
                    :src="product.imageUrl"
                    :alt="product.imageAlt"
                    class="w-full h-full flex justify-center items-center object-contain"
                  />
                </div>
                <!-- Product Description -->
                <div class="flex flex-col justify-between text-sm sm:text-base px-1 mt-4">
                  <div class="w-full flex justify-between items-center">
                    <span class="text-gray-400">اپل</span>
                    <!-- Color Select (DropDown Menu) -->
                    <div class="relative rounded overflow-hidden">
                      <select
                        class="flex justify-between items-center lg:hidden min-w-[110px] py-1 pr-2 pl-8 text-sm bg-gray-200"
                      >
                        <option selected>انتخاب رنگ</option>
                        <option value="1">سفید</option>
                        <option value="2">نارنجی</option>
                        <option value="3">زرد</option>
                        <option value="4">بفنش</option>
                        <option value="5">گلبهی</option>
                      </select>
                      <span class="absolute top-0 left-0 block w-8 h-full pointer-events-none custom-arrow bg-gray-300">
                      </span>
                    </div>
                    <!-- Color Secelt (flex list) -->
                    <div x-data="{ color: 'white'}" class="hidden flex-row-reverse items-center lg:flex">
                      <div
                        @click="color = 'white'"
                        class="flex justify-center items-center w-5 h-5 sm:w-6 sm:h-6 rounded-full -mr-1 bg-white ring-2 ring-gray-300 cursor-pointer"
                        :class="color === 'white' ? 'ring-2 ring-gray-500' : ''"
                      >
                        <svg
                          x-show="color === 'white'"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 24 24"
                          fill="currentColor"
                          class="w-4 h-4 stroke-2 stroke-black"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z"
                            clip-rule="evenodd"
                          />
                        </svg>
                      </div>
                      <div
                        @click="color = 'orange-400'"
                        class="flex justify-center items-center w-5 h-5 sm:w-6 sm:h-6 rounded-full -mr-1 text-white bg-orange-400 ring-2 ring-white cursor-pointer"
                        :class="color === 'orange-400' ? 'ring-1 md:ring-2 ring-orange-400 ring-offset-2 ring-offset-white' : ''"
                      >
                        <svg
                          x-show="color === 'orange-400'"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 24 24"
                          fill="currentColor"
                          class="w-4 h-4 stroke-2 stroke-white"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z"
                            clip-rule="evenodd"
                          />
                        </svg>
                      </div>
                      <div
                        @click="color = 'yellow'"
                        class="flex justify-center items-center w-5 h-5 sm:w-6 sm:h-6 rounded-full -mr-1 text-white bg-yellow-400 ring-2 ring-white cursor-pointer"
                        :class="color === 'yellow' ? 'ring-1 md:ring-2 ring-yellow-400 ring-offset-2 ring-offset-white' : ''"
                      >
                        <svg
                          x-show="color === 'yellow'"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 24 24"
                          fill="currentColor"
                          class="w-4 h-4 stroke-2 stroke-white"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z"
                            clip-rule="evenodd"
                          />
                        </svg>
                      </div>
